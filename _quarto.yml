project:
  type: default
  output-dir: _output
  render:
    - model_card_modern.qmd

metadata:
  lang: en
  date: today
  version: "1.0.0"
  author-meta: "NOAA Fisheries"
  mainfont: "Lato"
  sansfont: "Lato"
  monofont: "Lato"
  papersize: letter
  fontsize: 10pt
  geometry:
    - top=0.75in
    - bottom=0.75in
    - left=0.75in
    - right=0.75in
  linkcolor: blue
  urlcolor: blue

format:
  pdf:
    documentclass: scrbook
    classoption: ["oneside", "openany"]
    number-sections: false
    toc: true
    highlight-style: github
    pdf-engine: xelatex
    keep-tex: true
    include-in-header:
      text: |
        \usepackage{xcolor}
        \definecolor{noaablue}{HTML}{003366}
        \definecolor{noaalightblue}{HTML}{336699}
        \definecolor{lightgray}{HTML}{F6F8FA}
        \usepackage{tcolorbox}
        \tcbuselibrary{skins}
        \usepackage{fancyhdr}
        \usepackage{graphicx}
        \usepackage{geometry}
    cover-image: assets/logo.png
    cover-title: "Fish Detection Model v1.0"
    cover-subtitle: "Model Card"
    cover-author: "NOAA Fisheries"
    cover-date: "2025-05-23"
    css: assets/style.css
