project:
  type: default          # ‚Üê was "document", change to "default"
  output-dir: _output
  render:
    - model_card_modern.qmd

metadata:
  lang: en
  mainfont: "Nimbus Sans"
  sansfont: "Nimbus Sans"
  monofont: "Courier New"
  papersize: letter
  geometry:
    - top=0.75in
    - bottom=0.75in
    - left=0.75in
    - right=0.75in
  fontsize: 10pt
  linkcolor: blue
  urlcolor: blue
  date: today
  author-meta: "NOAA Fisheries"

format:
  pdf:
    documentclass: scrbook
    classoption: ["oneside","openany"]
    number-sections: false
    toc: false
    lof: false
    lot: false
    highlight-style: github
    template-partials:
      - partials/before-body.tex
      - partials/margin-header.tex
    pdf-engine: xelatex
    keep-tex: true
    include-in-header:
      text: |
        \usepackage{xcolor}
        \definecolor{noaablue}{HTML}{003366}
        \definecolor{noaalightblue}{HTML}{336699}
        \definecolor{lightgray}{HTML}{F6F8FA}
        \usepackage{tcolorbox}
        \tcbuselibrary{skins}
        \usepackage{fancyhdr}
        \usepackage{graphicx}
        \usepackage{geometry}
